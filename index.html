<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="/images/favicon.png" type="image/x-icon" />
  <title>Ghosts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startModal" class="startModal">
    <div class="start-content">
      <img class="faceImg" src="/images/ninexteen.png">
      <h1 class="introText">HELP NINEXTEEN ESCAPE GHOSTS!</h1>
      <h1 class="chooseText">CHOOSE YOUR SKIN</h1>
      <div class="skins">
        <div class="skin-option">
          <button id='nineXPac' class="nineXPac"><img src="/images/Pacman_gif_facing_right.gif"></button>
          <figcaption class="gif-caption">NINEXTEEN</figcaption>
        </div>
        <div class="skin-option">
          <button id='purplePac' class="purplePac"><img src="/images/locked.gif"></button>
          <figcaption class="gif-caption">PURPLE WORLD</figcaption>
        </div>
      </div>
  
    </div>
  </div>
  <div class="main-border"></div>
  <!-- <h1 class="titleHyve">HYVEOUT PRESENTS</h1>
  <h1 class="titleGhost">"GHOSTS"</h1> -->

  <div class="introRow">
    <img class="ghostLeft" src="/images/introGhost.png">
    <img class="nineFace" src="/images/ninexteen.png">
    <img class="ghostRight" src="/images/introGhost.png">
  </div>

  <h1 class="scoreCard"><span id="score">0</span>/38</h1>

  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h2>Game Over</h2>
      <button id="restartBtn">Retry</button>
    </div>
  </div>
  <div id="game-container" class="game-container"></div>

  <div id="controls" class="controls">
    <!-- <img id="gamepad" class="gamepad" src="/images/gamepad.png"> -->
    <img id='up' class="upButton" src="/images/vertButton.png">
    <div class="rowButtons">
      <img id='left'class="leftButton" src="/images/sideButton.png">
      <img id='down' class="downButton" src="/images/vertButton.png">
      <img id='right' class="rightButton" src="/images/sideButton.png">
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
