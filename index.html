<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyveout Ghosts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="game-container" class="game-container"></div>

  <div id="controls">
    <button class="control-btn" 
      onclick="moveUp(); eraseMap(); drawMap();">⬆️</button><br>
    <button class="control-btn" 
      onclick="moveLeft(); eraseMap(); drawMap();">⬅️</button>
    <button class="control-btn" 
      onclick="moveDown(); eraseMap(); drawMap();">⬇️</button>
    <button class="control-btn" 
      onclick="moveRight(); eraseMap(); drawMap();">➡️</button>
  </div>
  </div>
  <script src="scripts.js"></script>
</body>
